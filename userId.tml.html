<!DOCTYPE html>
<html>
<head>
    <title>Java  - userId</title>
    <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/css/style.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <h1>ru.tech-mail.java</h1>
    <div class="form-rounded">
        <p>UserId: <span id="userId">2</span></p>
        <p>ServerTime: 08:11:34</p>
        <p>ClientTime: <span id="clientTime"></span></p>
        <p><a class="btn btn-primary" href="/signout" role="button">Sign out</a></p>
        <a class="btn btn-default" href="/" role="button">Home</a>
    </div>

    <script>
    function setClientTime() {
        var d = new Date();
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.getSeconds();

        if (hours < 10) hours = '0' + hours;
        if (minutes < 10) minutes = '0' + minutes;
        if (seconds < 10) seconds = '0' + seconds;

        document.getElementById("clientTime").innerText = hours + ":" + minutes + ":" + seconds;
    }

    function refresh() {
        location.reload();
    }

    setClientTime();
    setInterval(function() { refresh(); }, 1000);
    </script>
    </div>

    <script src="/js/jquery-2.1.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
